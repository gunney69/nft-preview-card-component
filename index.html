<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="card">  
      <div class="view">
        <a class="nft-link" href="#">
        <img class="imgNFT" src="images/image-equilibrium.jpg" alt="imgNft" >
        </a>
      </div>

      <div class="text">
        <h2>Equilibrium #3429</h2> 
        <p>Our Equilibrium collection promotes balance and calm.</p> 
      </div>

      <div class="info">
        <div class="flex">
          <img src="images/icon-ethereum.svg" alt="eth">
          <p class="eth">0.041 ETH</p>
        </div>
        <div class="flex">
          <img class="clock" src="images/icon-clock.svg" alt="clock">
          <p class="days">3 days left</p>
        </div>
      </div> 

      <hr>

      <div class="creation">
        <img class="avatar" src="images/image-avatar.png" alt="avatar">
        <p class="creation-p">Creation of</p>
        <p class="creator">Jules Wyvern</p>
      </div>
    </div>
  </main>
</body>
</html>
